<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta
    name="description"
    content="Quick Links page with improved dark mode, interactive features, link management, and persistence"
  />
  <title>My Quick Links</title>

  <!-- Preconnect for font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* -------------------------------
       COLOUR VARIABLES & THEME SETTINGS
       ------------------------------- */
    :root {
      /* Light mode variables */
      --bg-color: #f0f2f5;
      --text-color: #333;
      --gradient-bg: linear-gradient(135deg, #b3d9ff 0%, #e6f2ff 100%);
      
      /* Card & Button colors in light mode */
      --card-bg: #fff;
      --card-hover-bg: #e6e6e6; /* darker gray on hover */
      --button-color: #6a90ab;  /* duller blue */
      
      /* Search bar background in light mode */
      --search-bg: #fff;
      
      /* Shadow */
      --shadow-color: rgba(0, 0, 0, 0.15);
    }
    [data-theme="dark"] {
      /* Dark mode variables */
      --bg-color: #111111;
      --text-color: #e0e0e0;
      --gradient-bg: linear-gradient(135deg, #141414 0%, #0f0f0f 100%);
      
      /* Card background & hover in dark mode */
      --card-bg: #2c2c2c;
      --card-hover-bg: #3a3a3a;
      
      /* Duller button color in dark mode */
      --button-color: #5b8fa8;
      
      /* Search bar background in dark mode */
      --search-bg: #2c2c2c;
      
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    
    /* -------------------------------
       GLOBAL STYLES
       ------------------------------- */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--gradient-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Sticky Header with Toggle, Categories, & Search */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      gap: 20px;
    }
    /* Dark mode toggle switch */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch label {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch label:before {
      content: "";
      position: absolute;
      width: 21px; height: 21px;
      border-radius: 50%;
      background-color: white;
      top: 2px; left: 2px;
      transition: transform 0.3s;
    }
    .toggle-switch input:checked + label {
      background-color: var(--button-color);
    }
    .toggle-switch input:checked + label:before {
      transform: translateX(25px);
    }
    
    /* Category buttons */
    .categories {
      display: flex;
      gap: 10px;
    }
    .categories button {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .categories button:hover {
      background-color: var(--card-hover-bg);
    }
    
    /* Search bar: also uses autofocus (plus JS focus) */
    #searchBox {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--search-bg);
      color: var(--text-color);
      caret-color: var(--text-color);
    }
    #searchBox::placeholder {
      color: #aaa;
    }
    
    /* Margin for content to appear below fixed header */
    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Manage URLs panel: aligned & max width */
    .manage-panel {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px; /* center with auto, spacing below */
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
    }
    .manage-panel form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .manage-panel input,
    .manage-panel select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    .manage-panel button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .manage-panel button:hover {
      filter: brightness(0.9);
    }
    
    /* Links List container: same alignment & width as manage panel */
    #linksList {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* -------------------------------
       CARD STYLES
       ------------------------------- */
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      margin: 10px 0; /* space between cards */
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, margin 0.3s;
      cursor: pointer;
      opacity: 0;
      animation: fadeInRotate 0.7s ease-out forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-origin: center;
      position: relative; /* so z-index can be applied on hover */
      z-index: 1;
    }
    /* Vibrant hover animation:
       - Increase card size
       - Green glow
       - Add extra margin so it "separates" from neighbors
       - 1.6x link text size
    */
    .card:hover {
      margin: 20px 0; /* more spacing from neighbors */
      transform: scale(1.2);
      box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6);
      background: var(--card-hover-bg);
      z-index: 2;
    }
    .card:hover a {
      font-size: 1.6em;
      transition: font-size 0.3s;
    }
    
    /* Link: same color as Manage URLs text, no underline, bigger icon gap */
    .card a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      flex: 1;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s, font-size 0.3s;
    }
    .card a::before {
      content: "\1F517";
      display: inline-block;
      margin-right: 1.2em;
      color: var(--text-color);
    }
    
    /* Copy Button for URL: even duller */
    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, filter 0.3s;
    }
    .copy-btn:hover {
      filter: brightness(0.85);
    }
    
    /* Remove & Edit Buttons for link management */
    .remove-btn,
    .edit-btn {
      margin-left: 10px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      background-color: #c85a5a; /* red for remove */
      color: #fff;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .remove-btn:hover,
    .edit-btn:hover {
      filter: brightness(0.9);
    }
    .edit-btn {
      background-color: #6d6f6f; /* grey for edit */
    }
    
    /* -------------------------------
       BACK TO TOP BUTTON
       ------------------------------- */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Bounce up/down on hover */
    #topBtn:hover {
      animation: bounceUpDown 0.8s infinite alternate;
    }
    @keyframes bounceUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    
    /* -------------------------------
       CARD ENTRANCE ANIMATION
       ------------------------------- */
    @keyframes fadeInRotate {
      0% {
        opacity: 0;
        transform: translateY(20px) rotateX(15deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
  </style>
</head>
<body>
  <noscript>Please enable JavaScript to experience full functionality of this page.</noscript>
  
  <header>
    <!-- Animated Dark Mode Toggle Switch -->
    <div class="toggle-switch">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
      <label for="themeToggle" aria-label="Toggle dark mode"></label>
    </div>
    
    <!-- Category Buttons -->
    <nav class="categories">
      <button onclick="filterCategory('all')">All Sites</button>
      <button onclick="filterCategory('hosted')">Hosted</button>
      <button onclick="filterCategory('nonhosted')">Non Hosted</button>
    </nav>
    
    <!-- Search Bar with autofocus -->
    <input
      type="text"
      id="searchBox"
      autofocus
      aria-label="Search links"
      onkeyup="searchLinks()"
      placeholder="Search links..."
    />
  </header>
  
  <main>
    <!-- Manage URLs Panel -->
    <div class="manage-panel">
      <h2>Manage URLs</h2>
      <form onsubmit="submitForm(event)">
        <input type="text" id="linkName" placeholder="Link Name" required />
        <input type="url" id="linkURL" placeholder="Link URL" required />
        <select id="linkCategory" required>
          <option value="">Select Category</option>
          <option value="hosted">Hosted</option>
          <option value="nonhosted">Non Hosted</option>
        </select>
        <button id="submitBtn" type="submit">Add Link</button>
      </form>
      <p>Edit or remove links using the buttons on each card below.</p>
    </div>
    
    <!-- Links List (populated dynamically) -->
    <div id="linksList"></div>
  </main>
  
  <button id="topBtn" aria-label="Back to top" onclick="topFunction()">↑</button>
  
  <script>
    // Data structure for links
    // Each object: { name: 'Title', url: 'https://...', category: 'hosted' or 'nonhosted' }
    let linksData = [
      { name: "Adur & Worthing", url: "https://adur-worthing.casemanageronline.com", category: "hosted" },
      { name: "Allerdale",       url: "https://allerdale.casemanageronline.com",       category: "hosted" },
      { name: "Angus",           url: "https://angus.casemanageronline.com",           category: "hosted" },
      // Add more as needed...
    ];
    
    // Filter state: "all", "hosted", or "nonhosted"
    let currentCategory = "all";

    // Track if we're editing an existing link
    let editIndex = null;

    // On page load, set theme from storage, load links from storage, and render links
    window.addEventListener("DOMContentLoaded", () => {
      // Theme persistence
      const storedTheme = localStorage.getItem("theme");
      const themeToggle = document.getElementById("themeToggle");
      if (storedTheme) {
        document.documentElement.setAttribute("data-theme", storedTheme);
        themeToggle.checked = (storedTheme === "dark");
      } else {
        // Default to dark mode
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.checked = true;
        localStorage.setItem("theme", "dark");
      }
      
      // Load any saved links from storage
      loadLinksFromStorage();
      
      // Focus the search bar
      document.getElementById("searchBox").focus();
      
      // Render the list
      renderLinks();
    });

    /* ---------------------------------
       THEME TOGGLE
       --------------------------------- */
    function toggleTheme() {
      const htmlEl = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      if (toggle.checked) {
        htmlEl.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      } else {
        htmlEl.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      }
    }

    /* ---------------------------------
       LOAD/SAVE LINKS FROM LOCALSTORAGE
       --------------------------------- */
    function loadLinksFromStorage() {
      const storedLinks = localStorage.getItem("linksData");
      if (storedLinks) {
        linksData = JSON.parse(storedLinks);
      }
    }
    function saveLinksToStorage() {
      localStorage.setItem("linksData", JSON.stringify(linksData));
    }

    /* ---------------------------------
       RENDER & FILTER
       --------------------------------- */
    function renderLinks() {
      const linksList = document.getElementById("linksList");
      linksList.innerHTML = ""; // Clear previous
      
      // Filter links: if "all", show everything; else filter by category.
      const filteredData = (currentCategory === "all")
        ? linksData
        : linksData.filter(link => link.category === currentCategory);
      
      filteredData.forEach((link, idx) => {
        const card = document.createElement("div");
        card.classList.add("card", "link-item");
        
        // Create anchor
        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.target = "_blank";
        anchor.textContent = link.name;
        
        // Copy button
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyURL(anchor.href, copyBtn);
        
        // Edit button
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          fillFormForEdit(idx);
        };
        
        // Remove button
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeLink(idx);
        
        // Append elements to card
        card.appendChild(anchor);
        card.appendChild(copyBtn);
        card.appendChild(editBtn);
        card.appendChild(removeBtn);
        
        linksList.appendChild(card);
      });
      
      // Reapply search filter after rendering
      searchLinks();
    }

    function filterCategory(cat) {
      currentCategory = cat;
      renderLinks();
    }

    // Filter displayed cards based on search input
    function searchLinks() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".link-item");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(input) ? "flex" : "none";
      });
    }

    /* ---------------------------------
       ADD/EDIT LINKS
       --------------------------------- */
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const category = document.getElementById("linkCategory").value;
      if (!name || !url || !category) return;
      
      if (editIndex !== null) {
        // Update existing link
        linksData[editIndex].name = name;
        linksData[editIndex].url = url;
        linksData[editIndex].category = category;
        editIndex = null;
        document.getElementById("submitBtn").textContent = "Add Link";
      } else {
        // Add new link
        linksData.push({ name, url, category });
      }
      
      // Save changes, reset form, re-render
      saveLinksToStorage();
      event.target.reset();
      renderLinks();
    }

    function fillFormForEdit(index) {
      editIndex = index;
      document.getElementById("linkName").value = linksData[index].name;
      document.getElementById("linkURL").value = linksData[index].url;
      document.getElementById("linkCategory").value = linksData[index].category;
      document.getElementById("submitBtn").textContent = "Save Changes";
    }

    /* ---------------------------------
       REMOVE LINK
       --------------------------------- */
    function removeLink(index) {
      linksData.splice(index, 1);
      saveLinksToStorage();
      renderLinks();
    }

    /* ---------------------------------
       COPY URL
       --------------------------------- */
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = originalText; }, 2000);
        })
        .catch(err => console.error("Copy failed: ", err));
    }

    /* ---------------------------------
       BACK TO TOP
       --------------------------------- */
    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    // Show/hide back to top button on scroll
    window.addEventListener("scroll", function() {
      const topBtn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "flex";
      } else {
        topBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
