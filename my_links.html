      --link-color: #007bff;
      --search-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --hover-scale: 1.2;
    }
    [data-theme="dark"] {
      --bg-color: #111111;
      --text-color: #e0e0e0;
      --gradient-bg: linear-gradient(135deg, #141414 0%, #0f0f0f 100%);
      --card-bg: #2c2c2c;
      --card-hover-bg: #3a3a3a;
      --button-color: #5b8fa8;
      --link-color: #90caf9;
      --search-bg: #2c2c2c;

    /* ==========================================================

    ========================================================== */
    body {

      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow-color);
    }
    #loginContainer form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    #loginContainer button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #fff;
      transition: background-color 0.3s;

    #loginContainer button:hover {
      background-color: #557a97;
    }
    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }

    ========================================================== */
    #mainContent {

    }
    
    /* ==========================================================
       HEADER (FIXED)
    ========================================================== */
    header {

      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      gap: 10px;
    }
    /* Order of header elements defined for proper layout */
    .toggle-switch { order: 1; }
    .categories { order: 2; }
    #searchBox { order: 3; }
    .default-reset-buttons { order: 4; }
    .settings-btn { order: 5; }
    .logout-btn { order: 6; }
    
    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch label {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 30px;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #333, #444);
      transition: background 0.3s;
    }
    .toggle-switch label::after {
      content: "ðŸŒ™";
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      font-size: 1.1rem;
      line-height: 24px;
      text-align: center;
      transition: transform 0.3s, content 0.3s;
    }
    .toggle-switch input:checked + label {
      background: linear-gradient(90deg, #ffb347, #ffcc33);
    }
    .toggle-switch input:checked + label::after {
      content: "â˜€";
      transform: translate(28px, -50%);
    }
    
    /* Category Buttons */
    .categories {
      display: flex;
      gap: 10px;
    }

      border: none;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .categories button:hover,
    .manage-btn:hover,
    .clear-btn:hover {

    }
    
    /* Search Box */

      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--search-bg);
      color: var(--text-color);
      caret-color: var(--text-color);
    }
    #searchBox::placeholder {
      color: #aaa;
    }
    
    /* Default Reset Buttons */
    .default-reset-buttons {
      display: flex;
      gap: 5px;
    }

      color: #fff;

      cursor: pointer;

      border: none;
      color: #fff;
      padding: 5px 12px;

      cursor: pointer;

    .settings-btn:hover, .logout-btn:hover {

    /* ==========================================================
       SITE CARDS (CENTERED)
    ========================================================== */
    #linksList {
      width: 600px;

    .card {

      box-shadow: 0 2px 10px var(--shadow-color);

      cursor: pointer;

      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-origin: center;
      position: relative;

    .card:hover {

      font-weight: 500;
      flex: 1;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s, font-size 0.3s;

      display: inline-block;
      margin-right: 1.2em;
      color: var(--link-color);
    }

    ========================================================== */

    function submitLogin(event) {
      event.preventDefault();

    function login() {
      const entered = document.getElementById("loginPassword").value;
      if (entered === sharedPassword) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        focusSearchBar();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }
    function checkLogin() {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        focusSearchBar();
      } else {
        const passEl = document.getElementById("loginPassword");
        passEl.focus();
        passEl.select();
      }
    }
    function focusSearchBar() {
      const searchEl = document.getElementById("searchBox");
      searchEl.focus();
      searchEl.select();
    }
    
    /* =========================

       ========================= */
    function setupTheme() {
      const storedTheme = localStorage.getItem("theme");
      const themeToggle = document.getElementById("themeToggle");
      if (storedTheme) {
        if (storedTheme === "light") {
          document.documentElement.setAttribute("data-theme", "light");
          themeToggle.checked = true;
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          themeToggle.checked = false;
        }
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.checked = false;
        localStorage.setItem("theme", "dark");
      }
    }
    function toggleTheme() {
      const htmlEl = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      if (toggle.checked) {
        htmlEl.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        htmlEl.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    let linksData = [];

    /* =========================
       SETTINGS FUNCTIONS WITH TABS
    ========================= */
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("siteSettings")) || {
        defaultCategory: "all",
        enableAnimation: true,
        alwaysShowEdit: false,
        hoverScale: 1.2,
        primaryButtonColor: "#6a90ab",
        cardBgColor: "#ffffff",
        cardHoverBgColor: "#e6e6e6",
        textColor: "#333333",
        linkColor: "#007bff",
        customCSS: ""
      };
      // Set General tab values
      document.querySelector('input[name="defaultCategory"][value="'+settings.defaultCategory+'"]').checked = true;
      document.getElementById("enableAnimation").checked = settings.enableAnimation;
      document.getElementById("alwaysShowEdit").checked = settings.alwaysShowEdit;
      // Set Appearance tab values
      document.getElementById("hoverScale").value = settings.hoverScale;
      document.getElementById("hoverScaleDisplay").innerText = settings.hoverScale;
      document.getElementById("primaryButtonColor").value = settings.primaryButtonColor;
      document.getElementById("cardBgColor").value = settings.cardBgColor;
      document.getElementById("cardHoverBgColor").value = settings.cardHoverBgColor;
      document.getElementById("textColor").value = settings.textColor;
      document.getElementById("linkColor").value = settings.linkColor;
      document.getElementById("hoverPreview").style.transform = "scale(" + settings.hoverScale + ")";
      // Set Advanced tab value
      document.getElementById("customCSS").value = settings.customCSS;
      
      currentCategory = settings.defaultCategory;
      // Apply CSS variables
      document.documentElement.style.setProperty('--button-color', settings.primaryButtonColor);
      document.documentElement.style.setProperty('--hover-scale', settings.hoverScale);
      document.documentElement.style.setProperty('--card-bg', settings.cardBgColor);
      document.documentElement.style.setProperty('--card-hover-bg', settings.cardHoverBgColor);
      document.documentElement.style.setProperty('--text-color', settings.textColor);
      document.documentElement.style.setProperty('--link-color', settings.linkColor);
      
      if (!settings.enableAnimation) {
        document.body.classList.add("no-animation");
      } else {
        document.body.classList.remove("no-animation");
      }
      if (settings.alwaysShowEdit) {
        document.body.classList.add("always-show-edit");
      } else {
        document.body.classList.remove("always-show-edit");
      }
      // Apply custom CSS if any
      applyCustomCSS(true);
    }
    function saveSettings(event) {
      event.preventDefault();
      const defaultCategory = document.querySelector('input[name="defaultCategory"]:checked').value;
      const enableAnimation = document.getElementById("enableAnimation").checked;
      const alwaysShowEdit = document.getElementById("alwaysShowEdit").checked;
      const hoverScale = document.getElementById("hoverScale").value;
      const primaryButtonColor = document.getElementById("primaryButtonColor").value;
      const cardBgColor = document.getElementById("cardBgColor").value;
      const cardHoverBgColor = document.getElementById("cardHoverBgColor").value;
      const textColor = document.getElementById("textColor").value;
      const linkColor = document.getElementById("linkColor").value;
      const customCSS = document.getElementById("customCSS").value;
      
      const settings = { defaultCategory, enableAnimation, alwaysShowEdit, hoverScale, primaryButtonColor, cardBgColor, cardHoverBgColor, textColor, linkColor, customCSS };
      localStorage.setItem("siteSettings", JSON.stringify(settings));
      currentCategory = defaultCategory;
      renderLinks();
      document.documentElement.style.setProperty('--button-color', primaryButtonColor);
      document.documentElement.style.setProperty('--hover-scale', hoverScale);
      document.documentElement.style.setProperty('--card-bg', cardBgColor);
      document.documentElement.style.setProperty('--card-hover-bg', cardHoverBgColor);
      document.documentElement.style.setProperty('--text-color', textColor);
      document.documentElement.style.setProperty('--link-color', linkColor);
      
      if(!enableAnimation) {
        document.body.classList.add("no-animation");
      } else {
        document.body.classList.remove("no-animation");
      }
      if(alwaysShowEdit) {
        document.body.classList.add("always-show-edit");
      } else {
        document.body.classList.remove("always-show-edit");
      }
      applyCustomCSS();
      hideSettings();
    }
    function applyCustomCSS(skipAlert) {
      const customCSSText = document.getElementById("customCSS").value;
      let customStyleEl = document.getElementById("customStyle");
      if (!customStyleEl) {
        customStyleEl = document.createElement("style");
        customStyleEl.id = "customStyle";
        document.head.appendChild(customStyleEl);
      }
      customStyleEl.innerHTML = customCSSText;
      if (!skipAlert) {
        alert("Custom CSS applied.");
      }
    }
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      if(panel.style.display === "none" || panel.style.display === "") {
        loadSettings();
        panel.style.display = "block";
      } else {
        panel.style.display = "none";
      }
    }
    function hideSettings() {
      document.getElementById("settingsPanel").style.display = "none";
    }
    function resetSettings() {
      if(confirm("Reset settings to defaults?")) {
        localStorage.removeItem("siteSettings");
        loadSettings();
      }
    }
    
    // Tab switching in settings panel
    function switchTab(event) {
      const target = event.target.getAttribute("data-target");
      const buttons = document.querySelectorAll(".tab-buttons button");
      const contents = document.querySelectorAll(".tab-content");
      buttons.forEach(btn => btn.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById(target).classList.add("active");
    }
    
    // Update hover scale preview live
    document.getElementById("hoverScale")?.addEventListener("input", function() {
      document.getElementById("hoverScaleDisplay").innerText = this.value;
      document.getElementById("hoverPreview").style.transform = "scale(" + this.value + ")";
    });
    
    /* =========================
       MERGE / SAVE / REVERT FUNCTIONS
    ========================= */
    function mergeLinksFromStorage() {
      const storedLinks = localStorage.getItem("linksData");
      if (storedLinks) {
        const storedArr = JSON.parse(storedLinks);
        for (const sLink of snippetLinks) {
          if (!storedArr.some(x => x.name === sLink.name && x.url === sLink.url)) {
            storedArr.push(sLink);
          }
        }
        linksData = storedArr;
        saveLinksToStorage();
      } else {
        linksData = [...snippetLinks];
        saveLinksToStorage();
      }
    }
    function saveLinksToStorage() {
      localStorage.setItem("linksData", JSON.stringify(linksData));
    }
    function revertToDefault() {
      document.getElementById("searchBox").value = "";
      searchLinks();
      if (confirm("Are you sure you want to revert to the default 90 sites? This will remove any changes.")) {
        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];
        saveLinksToStorage();
        currentCategory = "all";
        renderLinks();
      }
    }
    
    /* =========================
       DEFAULT RESET BUTTON FUNCTIONS
    ========================= */

      if (confirm("Are you sure you want to reset list to default? This will remove any custom changes.")) {

        linksData = [...snippetLinks];

        currentCategory = "all";
        renderLinks();
      }

        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];

    function defaultResetNonHosted() {
      if (confirm("Are you sure you want to reset list to default? This will remove any custom changes.")) {
        localStorage.removeItem("linksData");

        saveLinksToStorage();
        currentCategory = "nonhosted";
        renderLinks();
      }
    }
    
    /* =========================
       RENDER & FILTER FUNCTIONS
    ========================= */
    function renderLinks() {
      const linksList = document.getElementById("linksList");
      linksList.innerHTML = "";
      const filteredData = (currentCategory === "all")
        ? linksData
        : linksData.filter(link => link.category === currentCategory);
      filteredData.forEach((link, idx) => {
        const card = document.createElement("div");
        card.classList.add("card", "link-item");
    
        // Anchor (opens in current tab)
        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.textContent = link.name;
    
        // Copy Button
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyURL(anchor.href, copyBtn);
    
        // Edit & Remove Buttons
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => fillFormForEdit(idx);
    
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeLink(idx);
    
        card.appendChild(anchor);
        card.appendChild(copyBtn);
        card.appendChild(editBtn);
        card.appendChild(removeBtn);
        linksList.appendChild(card);
      });
      searchLinks();
    }
    function clickCategory(cat) {
      document.getElementById("searchBox").value = "";
      currentCategory = cat;
      renderLinks();
    }
    function clickManage() {
      document.getElementById("searchBox").value = "";
      searchLinks();
      toggleManagePanel();
    }
    function clearSearch() {
      document.getElementById("searchBox").value = "";
      searchLinks();
    }
    function searchLinks() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".link-item");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(input) ? "flex" : "none";
      });
    }
    
    /* =========================
       MANAGE PANEL FUNCTIONS
    ========================= */
    function toggleManagePanel() {
      const panel = document.getElementById("managePanel");
      if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block";
        document.body.classList.add("manage-mode");
      } else {
        panel.style.display = "none";
        document.body.classList.remove("manage-mode");
      }
    }
    
    /* =========================
       ADD/EDIT LINKS FUNCTIONS
    ========================= */
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const category = document.getElementById("linkCategory").value;
      if (!name || !url || !category) return;
      if (editIndex !== null) {
        linksData[editIndex].name = name;
        linksData[editIndex].url = url;
        linksData[editIndex].category = category;
        editIndex = null;
        document.getElementById("submitBtn").textContent = "Add Link";
      } else {
        linksData.push({ name, url, category });
      }
      saveLinksToStorage();
      event.target.reset();
      renderLinks();
    }
    function fillFormForEdit(index) {
      editIndex = index;
      document.getElementById("linkName").value = linksData[index].name;
      document.getElementById("linkURL").value = linksData[index].url;
      document.getElementById("linkCategory").value = linksData[index].category;
      document.getElementById("submitBtn").textContent = "Save Changes";
      document.getElementById("managePanel").style.display = "block";
      document.body.classList.add("manage-mode");
    }
    
    /* =========================
       REMOVE LINK FUNCTION
    ========================= */
    function removeLink(index) {
      linksData.splice(index, 1);
      saveLinksToStorage();
      renderLinks();
    }
    
    /* =========================
       COPY URL FUNCTION
    ========================= */
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = originalText; }, 2000);
        })
        .catch(err => console.error("Copy failed: ", err));
    }
    
    /* =========================
       BACK TO TOP FUNCTION
    ========================= */
    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    window.addEventListener("scroll", function() {
      const topBtn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "flex";
      } else {
        topBtn.style.display = "none";
      }
    });
    
    /* =========================
       INITIALIZATION
    ========================= */
    window.addEventListener("DOMContentLoaded", () => {
      checkLogin();
      setupTheme();
      mergeLinksFromStorage();
      loadSettings();
    
      const searchEl = document.getElementById("searchBox");
      searchEl.focus();
      searchEl.addEventListener("focus", () => searchEl.select());
      searchEl.addEventListener("input", searchLinks);
      searchEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const visibleCards = [...document.querySelectorAll(".link-item")].filter(
            card => card.style.display !== "none"
          );
          if (visibleCards.length === 1) {
            const singleLink = visibleCards[0].querySelector("a");
            if (singleLink) {
              window.location.href = singleLink.href;
            }
          }
        }
      });
      renderLinks();
    });
