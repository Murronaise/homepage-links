    /* -------------------------------
       COLOUR VARIABLES & THEME SETTINGS
       ------------------------------- */
    :root {
      /* Light mode variables */
      --bg-color: #f0f2f5;
      --text-color: #333;
      --gradient-bg: linear-gradient(135deg, #b3d9ff 0%, #e6f2ff 100%);
      
      /* Card & Button colors in light mode */
      --card-bg: #fff;
      --card-hover-bg: #e6e6e6; /* darker gray on hover */
      --button-color: #6a90ab;  /* duller blue */
      
      /* Search bar background in light mode */
      --search-bg: #fff;
      
      /* Shadow */
      --shadow-color: rgba(0, 0, 0, 0.15);
    }
    [data-theme="dark"] {
      /* Dark mode variables */
      --bg-color: #111111;
      --text-color: #e0e0e0;
      --gradient-bg: linear-gradient(135deg, #141414 0%, #0f0f0f 100%);
      
      /* Card background & hover in dark mode */
      --card-bg: #2c2c2c;
      --card-hover-bg: #3a3a3a;
      
      /* Duller button color in dark mode */
      --button-color: #5b8fa8;
      
      /* Search bar background in dark mode */
      --search-bg: #2c2c2c;
      
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    
    /* -------------------------------
       GLOBAL STYLES
       ------------------------------- */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--gradient-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Sticky Header with Toggle, Categories, & Search */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      gap: 20px;
    }
    /* Dark mode toggle switch with sun/moon icons */
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch label {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 25px;
      cursor: pointer;
      /* A bigger color difference for more exaggeration */
      background: linear-gradient(90deg, #333, #444);
      transition: background-color 0.3s, background 0.3s;
    }
    /* The icon circle */
    .toggle-switch label:after {
      content: "ðŸŒ™";
      position: absolute;
      top: 3px; 
      left: 5px;
      width: 24px; 
      height: 24px;
      font-size: 1.1rem;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      background: #fff;
      transition: transform 0.3s;
    }
    /* When checked, we show a sun icon on the other side */
    .toggle-switch input:checked + label {
      background: linear-gradient(90deg, #ffb347, #ffcc33);
    }
    .toggle-switch input:checked + label:after {
      content: "â˜€";
      transform: translateX(28px);
    }
    
    /* Category buttons */
    .categories {
      display: flex;
      gap: 10px;
    }
    .categories button {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .categories button:hover {
      background-color: var(--card-hover-bg);
    }
    
    /* Manage button in the header (replacing the old Manage panel location) */
    .manage-btn {
      background-color: var(--button-color);
      border: none;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .manage-btn:hover {
      filter: brightness(0.9);
    }
    
    /* Search bar */
    #searchBox {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--search-bg);
      color: var(--text-color);
      caret-color: var(--text-color);
    }
    #searchBox::placeholder {
      color: #aaa;
    }
    
    /* Margin for content to appear below fixed header */
    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Manage URLs panel: hidden by default, toggled by Manage button */
    #managePanel {
      display: none; /* Hide initially */
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
    }
    #managePanel form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    #managePanel input,
    #managePanel select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    #managePanel button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #managePanel button:hover {
      filter: brightness(0.9);
    }
    
    /* Links List container */
    #linksList {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* -------------------------------
       CARD STYLES
       ------------------------------- */
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      margin: 10px 0; /* space between cards */
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, margin 0.3s;
      cursor: pointer;
      opacity: 0;
      animation: fadeInRotate 0.7s ease-out forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-origin: center;
      position: relative;
      z-index: 1;
    }
    /* Vibrant hover animation:
       - Increase card size
       - Green glow
       - Add extra margin so it "separates" from neighbors
       - 1.6x link text size
    */
    .card:hover {
      margin: 20px 0;
      transform: scale(1.2);
      box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6);
      background: var(--card-hover-bg);
      z-index: 2;
    }
    .card:hover a {
      font-size: 1.6em;
      transition: font-size 0.3s;
    }
    
    /* Link: same color as Manage URLs text, no underline, bigger icon gap */
    .card a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      flex: 1;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s, font-size 0.3s;
    }
    .card a::before {
      content: "\1F517";
      display: inline-block;
      margin-right: 1.2em;
      color: var(--text-color);
    }
    
    /* Copy Button for URL: even duller */
    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, filter 0.3s;
    }
    .copy-btn:hover {
      filter: brightness(0.85);
    }
    
    /* Remove & Edit Buttons for link management */

      margin-left: 10px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      background-color: #c85a5a; /* red for remove */
      color: #fff;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .remove-btn:hover,

      filter: brightness(0.9);
    }
    .edit-btn {

    /* -------------------------------
       BACK TO TOP BUTTON
       ------------------------------- */

      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      width: 60px;
      height: 60px;

      align-items: center;
      justify-content: center;
    }

      animation: bounceUpDown 0.8s infinite alternate;
    }

      100% { transform: translateY(-5px); }
    }
    
    /* -------------------------------
       CARD ENTRANCE ANIMATION
       ------------------------------- */
    @keyframes fadeInRotate {
      0% {
        opacity: 0;
        transform: translateY(20px) rotateX(15deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
  </style>

    function toggleTheme() {

        localStorage.setItem("theme", "dark");
      } else {
        htmlEl.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      }
    }

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => fillFormForEdit(idx);
        
        // Remove button
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeLink(idx);
        
        // Append elements to card
        card.appendChild(anchor);
        card.appendChild(copyBtn);
        card.appendChild(editBtn);
        card.appendChild(removeBtn);
        
        linksList.appendChild(card);
      });
      
      // Reapply search filter after rendering
      searchLinks();
    }

    function filterCategory(cat) {
      currentCategory = cat;
      renderLinks();
    }

    // Filter displayed cards based on search input
    function searchLinks() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".link-item");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(input) ? "flex" : "none";
      });
    }

    /* ---------------------------------
       ADD/EDIT LINKS
       --------------------------------- */
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const category = document.getElementById("linkCategory").value;
      if (!name || !url || !category) return;
      
      if (editIndex !== null) {
        // Update existing link
        linksData[editIndex].name = name;
        linksData[editIndex].url = url;
        linksData[editIndex].category = category;
        editIndex = null;
        document.getElementById("submitBtn").textContent = "Add Link";
      } else {
        // Add new link
        linksData.push({ name, url, category });
      }
      
      // Save changes, reset form, re-render
      saveLinksToStorage();
      event.target.reset();
      renderLinks();
    }

    function fillFormForEdit(index) {
      editIndex = index;
      document.getElementById("linkName").value = linksData[index].name;
      document.getElementById("linkURL").value = linksData[index].url;
      document.getElementById("linkCategory").value = linksData[index].category;
      document.getElementById("submitBtn").textContent = "Save Changes";
      // Show the panel if hidden
      document.getElementById("managePanel").style.display = "block";
    }

    /* ---------------------------------
       REMOVE LINK
       --------------------------------- */
    function removeLink(index) {
      linksData.splice(index, 1);
      saveLinksToStorage();
      renderLinks();
    }

    /* ---------------------------------
       COPY URL
       --------------------------------- */
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = originalText; }, 2000);
        })
        .catch(err => console.error("Copy failed: ", err));
    }

    /* ---------------------------------
       MANAGE PANEL TOGGLE
       --------------------------------- */
    function toggleManagePanel() {
      const panel = document.getElementById("managePanel");
      if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block";
      } else {
        panel.style.display = "none";
      }
    }

    /* ---------------------------------
       BACK TO TOP
       --------------------------------- */
    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    // Show/hide back to top button on scroll
    window.addEventListener("scroll", function() {
      const topBtn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "flex";
      } else {
        topBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
