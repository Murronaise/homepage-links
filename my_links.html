<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Protected Quick Links page with dark mode, interactive features, link management, and persistence" />
  <title>My Quick Links - Protected</title>
  <!-- Preconnect for font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* -------------------------------
       GLOBAL & THEME SETTINGS
       ------------------------------- */
    :root {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --gradient-bg: linear-gradient(135deg, #b3d9ff 0%, #e6f2ff 100%);
      --card-bg: #fff;
      --card-hover-bg: #e6e6e6;
      --button-color: #6a90ab;
      --search-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }
    [data-theme="dark"] {
      --bg-color: #111111;
      --text-color: #e0e0e0;
      --gradient-bg: linear-gradient(135deg, #141414 0%, #0f0f0f 100%);
      --card-bg: #2c2c2c;
      --card-hover-bg: #3a3a3a;
      --button-color: #5b8fa8;
      --search-bg: #2c2c2c;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    
    /* Global styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--gradient-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* -------------------------------
       LOGIN CONTAINER
       ------------------------------- */
    #loginContainer {
      max-width: 400px;
      width: 90%;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--card-bg);
      box-shadow: 0 2px 10px var(--shadow-color);
    }
    #loginContainer form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loginContainer input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    #loginContainer button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #fff;
      transition: background-color 0.3s;
    }
    #loginContainer button:hover {
      background-color: #557a97;
    }
    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }
    
    /* -------------------------------
       PROTECTED CONTENT
       ------------------------------- */
    #mainContent {
      display: none; 
      margin-top: 100px; /* ensures content isn't squashed under the fixed header */
    }
    
    /* -------------------------------
       HEADER (FIXED)
       ------------------------------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      gap: 10px;
    }
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch label {
      position: absolute;
      top: 0; left: 0;
      width: 60px;
      height: 30px;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #333, #444);
      transition: background 0.3s;
    }
    .toggle-switch label::after {
      content: "ðŸŒ™";
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      font-size: 1.1rem;
      line-height: 24px;
      text-align: center;
      transition: transform 0.3s, content 0.3s;
    }
    .toggle-switch input:checked + label {
      background: linear-gradient(90deg, #ffb347, #ffcc33);
    }
    .toggle-switch input:checked + label::after {
      content: "â˜€";
      transform: translate(28px, -50%);
    }
    
    .categories {
      display: flex;
      gap: 10px;
    }
    .categories button,
    .manage-btn,
    .clear-btn,
    .default-btn {
      background-color: var(--button-color);
      border: none;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .categories button:hover,
    .manage-btn:hover,
    .clear-btn:hover,
    .default-btn:hover {
      filter: brightness(0.9);
    }
    
    #searchBox {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--search-bg);
      color: var(--text-color);
      caret-color: var(--text-color);
    }
    #searchBox::placeholder {
      color: #aaa;
    }
    
    /* Header item order: search bar in the middle, default on the right */
    header > * { order: 1; }
    #searchBox { order: 2; }
    .default-btn { order: 3; }
    
    .logout-btn {
      background-color: #c85a5a;
      border: none;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: filter 0.3s;
      order: 4;
    }
    .logout-btn:hover {
      filter: brightness(0.9);
    }
    
    /* -------------------------------
       LEFT-PINNED MANAGE PANEL
       ------------------------------- */
    /* We'll make the manage panel pinned to the left in a portrait orientation,
       so it doesn't shift the site cards. It's hidden by default, toggled via JS. */
    #managePanel {
      position: fixed;     /* pinned to the left */
      top: 120px;          /* below the header (adjust if needed) */
      left: 20px;          /* some left offset */
      width: 300px;        /* portrait width */
      max-height: 70vh;    /* so it doesn't exceed screen height */
      overflow-y: auto;    /* scroll if content is tall */
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
      display: none;       /* hidden by default */
      z-index: 9999;       /* above other elements */
    }
    #managePanel form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    #managePanel input,
    #managePanel select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    #managePanel button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #managePanel button:hover {
      filter: brightness(0.9);
    }
    
    /* Hide Edit/Remove by default */
    .edit-btn,
    .remove-btn {
      display: none;
      margin-left: 10px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .edit-btn { background-color: #6d6f6f; }
    .remove-btn { background-color: #c85a5a; }
    .edit-btn:hover,
    .remove-btn:hover { filter: brightness(0.9); }
    body.manage-mode .edit-btn,
    body.manage-mode .remove-btn {
      display: inline-block;
    }
    
    /* -------------------------------
       SITE CARDS (CENTERED)
       ------------------------------- */
    #linksList {
      width: 600px;
      margin: 0 auto 20px; /* centered in the main content area */
    }
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, margin 0.3s;
      cursor: pointer;
      opacity: 0;
      animation: fadeInRotate 0.7s ease-out forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-origin: center;
      position: relative;
      z-index: 1;
    }
    .card:hover {
      margin: 20px 0;
      transform: scale(1.2);
      box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6);
      background: var(--card-hover-bg);
      z-index: 2;
    }
    .card:hover a {
      font-size: 1.6em;
      transition: font-size 0.3s;
    }
    .card a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      flex: 1;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s, font-size 0.3s;
    }
    .card a::before {
      content: "\1F517";
      display: inline-block;
      margin-right: 1.2em;
      color: var(--text-color);
    }
    
    /* -------------------------------
       BACK TO TOP BUTTON
       ------------------------------- */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #topBtn:hover {
      animation: bounceUpDown 0.8s infinite alternate;
    }
    @keyframes bounceUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    @keyframes fadeInRotate {
      0% {
        opacity: 0;
        transform: translateY(20px) rotateX(15deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN CONTAINER -->
  <div id="loginContainer">
    <h2>Please Enter Password</h2>
    <form onsubmit="submitLogin(event)">
      <input type="password" id="loginPassword" placeholder="Password" />
      <button type="submit">Login</button>
      <p id="loginError">Incorrect password. Try again!</p>
    </form>
  </div>
  
  <!-- PROTECTED CONTENT -->
  <div id="mainContent">
    <header>
      <!-- Dark Mode Toggle -->
      <div class="toggle-switch">
        <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
        <label for="themeToggle" aria-label="Toggle dark mode"></label>
      </div>
      
      <!-- Category Buttons & Manage / Clear Buttons -->
      <nav class="categories">
        <button onclick="clickCategory('all')">All Sites</button>
        <button onclick="clickCategory('hosted')">Hosted</button>
        <button onclick="clickCategory('nonhosted')">Non Hosted</button>
        <button class="manage-btn" onclick="clickManage()">Manage URLs</button>
        <button class="clear-btn" onclick="clearSearch()">Clear</button>
      </nav>
      
      <!-- Search Bar -->
      <input
        type="text"
        id="searchBox"
        placeholder="Search links..."
      />
      
      <!-- Default Button -->
      <button class="default-btn" onclick="revertToDefault()">Default</button>
      
      <!-- Logout Button -->
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    
    <!-- 
      LEFT-PINNED MANAGE PANEL 
      (Portrait orientation, pinned to the left, hidden by default)
    -->
    <div id="managePanel">
      <h2>Manage URLs</h2>
      <form onsubmit="submitForm(event)">
        <input type="text" id="linkName" placeholder="Link Name" required />
        <input type="url" id="linkURL" placeholder="Link URL" required />
        <select id="linkCategory" required>
          <option value="">Select Category</option>
          <option value="hosted">Hosted</option>
          <option value="nonhosted">Non Hosted</option>
        </select>
        <button id="submitBtn" type="submit">Add Link</button>
      </form>
      <p>Edit or remove links using the buttons on each card below.</p>
    </div>

    <!-- The site cards remain in the same place, 600px wide, centered. -->
    <div id="linksList"></div>
    
    <!-- Back to Top Button -->
    <button id="topBtn" aria-label="Back to top" onclick="topFunction()">â†‘</button>
  </div>
  
  <script>
    // Shared password
    const sharedPassword = "Chip751DE";

    // On page load, check login & theme, then merge snippet data
    window.addEventListener("DOMContentLoaded", () => {
      checkLogin();
      setupTheme();
      mergeLinksFromStorage();

      const searchEl = document.getElementById("searchBox");
      searchEl.focus();
      searchEl.addEventListener("focus", () => searchEl.select());
      // Filter as user types
      searchEl.addEventListener("input", searchLinks);
      // If exactly one result remains & user presses Enter => open in same tab
      searchEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const visibleCards = [...document.querySelectorAll(".link-item")].filter(
            card => card.style.display !== "none"
          );
          if (visibleCards.length === 1) {
            const singleLink = visibleCards[0].querySelector("a");
            if (singleLink) {
              window.location.href = singleLink.href;
            }
          }
        }
      });

      renderLinks();
    });

    /* ---------------------------------
       LOGIN FUNCTIONS
       --------------------------------- */
    function submitLogin(event) {
      event.preventDefault();
      login();
    }
    function login() {
      const entered = document.getElementById("loginPassword").value;
      if (entered === sharedPassword) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        focusSearchBar();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }
    function checkLogin() {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        focusSearchBar();
      } else {
        const passEl = document.getElementById("loginPassword");
        passEl.focus();
        passEl.select();
      }
    }
    function focusSearchBar() {
      const searchEl = document.getElementById("searchBox");
      searchEl.focus();
      searchEl.select();
    }

    /* ---------------------------------
       THEME FUNCTIONS
       --------------------------------- */
    function setupTheme() {
      const storedTheme = localStorage.getItem("theme");
      const themeToggle = document.getElementById("themeToggle");
      if (storedTheme) {
        if (storedTheme === "light") {
          document.documentElement.setAttribute("data-theme", "light");
          themeToggle.checked = true;
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          themeToggle.checked = false;
        }
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.checked = false;
        localStorage.setItem("theme", "dark");
      }
    }
    function toggleTheme() {
      const htmlEl = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      if (toggle.checked) {
        htmlEl.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        htmlEl.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    /* ---------------------------------
       SNIPPET LINKS (PASTE FULL ARRAY)
       --------------------------------- */
    const snippetLinks = [
      // *** PASTE YOUR 90-SITE ARRAY EXACTLY AS PROVIDED ***
      { name: "Adur & Worthing", url: "https://adur-worthing.casemanageronline.com", category: "hosted" },
      // ...
      { name: "Wychavon", url: "https://wychavon.casemanageronline.com", category: "hosted" }
    ];

    let linksData = [];
    let currentCategory = "all";
    let editIndex = null; 

    /* ---------------------------------
       MERGE / SAVE / REVERT
       --------------------------------- */
    function mergeLinksFromStorage() {
      const storedLinks = localStorage.getItem("linksData");
      if (storedLinks) {
        const storedArr = JSON.parse(storedLinks);
        for (const sLink of snippetLinks) {
          if (!storedArr.some(x => x.name === sLink.name && x.url === sLink.url)) {
            storedArr.push(sLink);
          }
        }
        linksData = storedArr;
        saveLinksToStorage();
      } else {
        linksData = [...snippetLinks];
        saveLinksToStorage();
      }
    }
    function saveLinksToStorage() {
      localStorage.setItem("linksData", JSON.stringify(linksData));
    }
    function revertToDefault() {
      document.getElementById("searchBox").value = "";
      searchLinks();
      if (confirm("Are you sure you want to revert to the default 90 sites? This will remove any changes.")) {
        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];
        saveLinksToStorage();
        currentCategory = "all";
        renderLinks();
      }
    }

    /* ---------------------------------
       RENDER & FILTER
       --------------------------------- */
    function renderLinks() {
      const linksList = document.getElementById("linksList");
      linksList.innerHTML = "";
      const filteredData = (currentCategory === "all")
        ? linksData
        : linksData.filter(link => link.category === currentCategory);
      
      filteredData.forEach((link, idx) => {
        const card = document.createElement("div");
        card.classList.add("card", "link-item");
        
        // Anchor => opens in same tab
        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.textContent = link.name;
        
        // Copy button
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyURL(anchor.href, copyBtn);
        
        // Edit & Remove
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => fillFormForEdit(idx);
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeLink(idx);
        
        card.appendChild(anchor);
        card.appendChild(copyBtn);
        card.appendChild(editBtn);
        card.appendChild(removeBtn);
        linksList.appendChild(card);
      });
      searchLinks();
    }
    function clickCategory(cat) {
      document.getElementById("searchBox").value = "";
      currentCategory = cat;
      renderLinks();
    }
    function clickManage() {
      document.getElementById("searchBox").value = "";
      searchLinks();
      toggleManagePanel();
    }
    function clearSearch() {
      document.getElementById("searchBox").value = "";
      searchLinks();
    }
    function searchLinks() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".link-item");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(input) ? "flex" : "none";
      });
    }

    /* ---------------------------------
       MANAGE PANEL
       --------------------------------- */
    function toggleManagePanel() {
      const panel = document.getElementById("managePanel");
      // If hidden => show it, else hide it
      if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block";
        document.body.classList.add("manage-mode");
      } else {
        panel.style.display = "none";
        document.body.classList.remove("manage-mode");
      }
    }

    /* ---------------------------------
       ADD/EDIT LINKS
       --------------------------------- */
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const category = document.getElementById("linkCategory").value;
      if (!name || !url || !category) return;
      
      if (editIndex !== null) {
        // Update existing link
        linksData[editIndex].name = name;
        linksData[editIndex].url = url;
        linksData[editIndex].category = category;
        editIndex = null;
        document.getElementById("submitBtn").textContent = "Add Link";
      } else {
        // Add new link
        linksData.push({ name, url, category });
      }
      
      saveLinksToStorage();
      event.target.reset();
      renderLinks();
    }
    function fillFormForEdit(index) {
      editIndex = index;
      document.getElementById("linkName").value = linksData[index].name;
      document.getElementById("linkURL").value = linksData[index].url;
      document.getElementById("linkCategory").value = linksData[index].category;
      document.getElementById("submitBtn").textContent = "Save Changes";
      document.getElementById("managePanel").style.display = "block";
      document.body.classList.add("manage-mode");
    }

    /* ---------------------------------
       REMOVE LINK
       --------------------------------- */
    function removeLink(index) {
      linksData.splice(index, 1);
      saveLinksToStorage();
      renderLinks();
    }

    /* ---------------------------------
       COPY URL
       --------------------------------- */
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = originalText; }, 2000);
        })
        .catch(err => console.error("Copy failed: ", err));
    }

    /* ---------------------------------
       BACK TO TOP
       --------------------------------- */
    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    window.addEventListener("scroll", function() {
      const topBtn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "flex";
      } else {
        topBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
