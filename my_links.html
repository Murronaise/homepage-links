<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta
    name="description"
    content="Quick Links page with improved dark mode, interactive features, and link management"
  />
  <title>My Quick Links</title>

  <!-- Preconnect to speed up font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* -------------------------------
       COLOUR VARIABLES & THEME SETTINGS
       ------------------------------- */
    :root {
      /* Light mode variables */
      --bg-color: #f0f2f5;
      --text-color: #333;
      /* Stronger gradient for clarity */
      --gradient-bg: linear-gradient(135deg, #b3d9ff 0%, #e6f2ff 100%);
      
      /* Card & Button colors in light mode */
      --card-bg: #fff;
      --card-hover-bg: #e6e6e6; /* Darker gray on hover */
      --button-color: #6a90ab;  /* Duller button color in light mode */

      /* Search bar background in light mode */
      --search-bg: #fff;
      
      /* Shadow */
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    [data-theme="dark"] {
      /* Dark mode variables */
      --bg-color: #111111;
      --text-color: #e0e0e0;
      /* Stronger gradient for clarity */
      --gradient-bg: linear-gradient(135deg, #141414 0%, #0f0f0f 100%);

      /* Card background & hover in dark mode */
      --card-bg: #2c2c2c;
      --card-hover-bg: #3a3a3a;

      /* Duller button color in dark mode */
      --button-color: #5b8fa8;

      /* Search bar background in dark mode */
      --search-bg: #2c2c2c;

      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    /* -------------------------------
       GLOBAL STYLES
       ------------------------------- */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--gradient-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Sticky Header with Toggle, Categories, & Search */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      gap: 20px;
    }
    /* Dark mode toggle switch */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch label {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .toggle-switch label:before {
      content: "";
      position: absolute;
      width: 21px; height: 21px;
      border-radius: 50%;
      background-color: white;
      top: 2px; left: 2px;
      transition: transform 0.3s;
    }
    .toggle-switch input:checked + label {
      background-color: var(--button-color);
    }
    .toggle-switch input:checked + label:before {
      transform: translateX(25px);
    }

    /* Category buttons */
    .categories {
      display: flex;
      gap: 10px;
    }
    .categories button {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .categories button:hover {
      background-color: var(--card-hover-bg);
    }

    /* Search bar */
    #searchBox {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--search-bg);
      color: var(--text-color);
      caret-color: var(--text-color);
    }
    #searchBox::placeholder {
      color: #aaa;
    }

    /* Margin for content to appear below fixed header */
    main {
      margin-top: 100px; /* slightly bigger to fit the new elements */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Manage URLs panel */
    .manage-panel {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
    }
    .manage-panel form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .manage-panel input,
    .manage-panel select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    .manage-panel button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .manage-panel button:hover {
      filter: brightness(0.9);
    }

    /* ---------------
       CARD STYLES
       --------------- */
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      margin: 10px auto;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      cursor: pointer;
      opacity: 0;
      animation: fadeInRotate 0.7s ease-out forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-origin: center;
    }
    /* Bolder, more dramatic hover animation */
    .card:hover {
      transform: translateY(-15px) scale(1.15) rotateZ(3deg);
      box-shadow: 0 16px 32px var(--shadow-color);
      background: var(--card-hover-bg);
    }
    /* Link: remove underline entirely, even on hover */
    .card a {
      text-decoration: none;
      color: var(--button-color);
      font-weight: 500;
      transition: color 0.3s;
      flex: 1;
      display: inline-flex;
      align-items: center;
    }
    .card a:hover {
      text-decoration: none;
      color: var(--button-color); /* no color change on hover */
    }
    /* More space between the icon and the text */
    .card a::before {
      content: "\1F517";
      display: inline-block;
      margin-right: 1em;
    }

    /* Copy Button for URL */
    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, filter 0.3s;
    }
    .copy-btn:hover {
      filter: brightness(0.9);
    }

    /* Remove & Edit Buttons for link management */
    .remove-btn,
    .edit-btn {
      margin-left: 10px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      background-color: #c85a5a; /* red for remove, just an example */
      color: #fff;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .remove-btn:hover,
    .edit-btn:hover {
      filter: brightness(0.9);
    }
    .edit-btn {
      background-color: #6d6f6f; /* grey for edit, just an example */
    }

    /* ---------------
       BACK TO TOP
       --------------- */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
      transition: transform 0.4s ease-in-out;
      font-size: 1.5rem;
    }
    /* Up-down bounce on hover */
    #topBtn:hover {
      animation: bounceUpDown 0.8s infinite alternate;
    }
    @keyframes bounceUpDown {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }

    /* Card Entrance Animation: Fades in with a slight rotation and upward slide */
    @keyframes fadeInRotate {
      0% {
        opacity: 0;
        transform: translateY(20px) rotateX(15deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
  </style>
</head>
<body>
  <noscript>Please enable JavaScript to experience full functionality of this page.</noscript>
  
  <header>
    <!-- Animated Dark Mode Toggle Switch -->
    <div class="toggle-switch">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
      <label for="themeToggle" aria-label="Toggle dark mode"></label>
    </div>

    <!-- Category Buttons -->
    <nav class="categories">
      <button onclick="filterCategory('hosted')">Hosted</button>
      <button onclick="filterCategory('nonhosted')">Non Hosted</button>
    </nav>

    <!-- Search Bar -->
    <input
      type="text"
      id="searchBox"
      aria-label="Search links"
      onkeyup="searchLinks()"
      placeholder="Search links..."
    />
  </header>

  <main>
    <!-- Manage URLs Panel -->
    <div class="manage-panel">
      <h2>Manage URLs</h2>
      <form onsubmit="addLink(event)">
        <input type="text" id="linkName" placeholder="Link Name" required />
        <input type="url" id="linkURL" placeholder="Link URL" required />
        <select id="linkCategory" required>
          <option value="">Select Category</option>
          <option value="hosted">Hosted</option>
          <option value="nonhosted">Non Hosted</option>
        </select>
        <button type="submit">Add Link</button>
      </form>
      <p>Edit or remove links by using the buttons on each card below.</p>
    </div>

    <!-- Links List (dynamically populated) -->
    <div id="linksList"></div>
  </main>
  
  <button id="topBtn" aria-label="Back to top" onclick="topFunction()">↑</button>
  
  <script>
    /* 
      Data structure for your links. 
      Each object: { name: 'Title', url: 'https://...', category: 'hosted' or 'nonhosted' }
    */
    let linksData = [
      { name: "Adur & Worthing", url: "https://adur-worthing.casemanageronline.com", category: "hosted" },
      { name: "Allerdale",       url: "https://allerdale.casemanageronline.com",       category: "nonhosted" },
      { name: "Angus",           url: "https://angus.casemanageronline.com",           category: "hosted" },
      // Add more links here...
    ];

    // Filter states
    let currentCategory = ""; // 'hosted', 'nonhosted', or empty for all

    // On page load, focus the search bar & render links
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("searchBox").focus();
      renderLinks();
    });

    // Toggle dark/light mode using the checkbox
    function toggleTheme() {
      const htmlEl = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      if (toggle.checked) {
        htmlEl.setAttribute("data-theme", "dark");
      } else {
        htmlEl.removeAttribute("data-theme");
      }
    }

    // Renders the list of links based on the current filters
    function renderLinks() {
      const linksList = document.getElementById("linksList");
      linksList.innerHTML = ""; // clear existing

      // Filter by category if one is selected
      const filteredData = currentCategory
        ? linksData.filter(link => link.category === currentCategory)
        : linksData;

      // Build each card
      filteredData.forEach((link, idx) => {
        const card = document.createElement("div");
        card.classList.add("card", "link-item");

        // The link anchor
        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.target = "_blank";
        anchor.textContent = link.name;

        // The copy button
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyURL(anchor.href, copyBtn);

        // The edit button
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editLink(idx);

        // The remove button
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeLink(idx);

        // Append them to the card
        card.appendChild(anchor);
        card.appendChild(copyBtn);
        card.appendChild(editBtn);
        card.appendChild(removeBtn);

        // Finally add the card to the container
        linksList.appendChild(card);
      });

      // Apply any active text filter after rendering
      searchLinks();
    }

    // Copy URL to clipboard and provide feedback
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = originalText; }, 2000);
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    }

    // Filter cards based on search input
    function searchLinks() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".link-item");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(input)
          ? "flex"
          : "none";
      });
    }

    // Smooth scroll to top
    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Show or hide the "Back to top" button on scroll
    window.addEventListener("scroll", function() {
      const topBtn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    });

    // Filter links by category
    function filterCategory(cat) {
      currentCategory = cat;
      renderLinks();
    }

    // Manage panel: Add link
    function addLink(event) {
      event.preventDefault();
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const category = document.getElementById("linkCategory").value;

      if (!name || !url || !category) return;

      linksData.push({ name, url, category });
      event.target.reset(); // clear form
      renderLinks();
    }

    // Remove link
    function removeLink(index) {
      linksData.splice(index, 1);
      renderLinks();
    }

    // Edit link (simple approach: repopulate form with existing data)
    function editLink(index) {
      const link = linksData[index];
      document.getElementById("linkName").value = link.name;
      document.getElementById("linkURL").value = link.url;
      document.getElementById("linkCategory").value = link.category;

      // Remove the old link so we can re-add it when the form is submitted
      removeLink(index);
    }
  </script>
</body>
</html>
