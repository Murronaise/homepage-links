<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Protected Quick Links page with dark mode, interactive features, link management, settings, and persistence" />
  <title>My Quick Links - Protected</title>
  <!-- Preconnect for font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* ==========================================================
       GLOBAL & THEME SETTINGS & CSS VARIABLES
    ========================================================== */
    :root {
      /* Light Mode Defaults */
      --bg-color: #f0f2f5;
      --text-color: #333;
      /* Softer gradient for light mode */
      --gradient-bg: linear-gradient(135deg, #d9eaff 0%, #eef7ff 100%);

      --card-bg: #fff;
      --card-hover-bg: #e6e6e6;
      --button-color: #6a90ab;
      --link-color: #007bff;
      --search-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --hover-scale: 1.2;
    }
    [data-theme="dark"] {
      /* Dark Mode Defaults */
      --bg-color: #1e1e1e; /* simpler subdued background */
      --text-color: #ddd;  /* lighter text color */
      /* Gentle gradient or solid color for dark mode */
      --gradient-bg: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);

      --card-bg: #2c2c2c;
      --card-hover-bg: #3a3a3a;
      --button-color: #5b8fa8;
      --link-color: #90caf9;
      --search-bg: #2c2c2c;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    
    /* ==========================================================
       GLOBAL STYLING
    ========================================================== */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--gradient-bg) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    /* Remove partial transparency from everything */
    body.no-animation .card {
      animation: none !important;
    }
    body.always-show-edit .edit-btn,
    body.always-show-edit .remove-btn {
      display: inline-block !important;
    }
    
    /* Scrollbar styling (optional) */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--card-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--button-color);
      border-radius: 5px;
    }

    /* ==========================================================
       LOGIN CONTAINER
    ========================================================== */
    #loginContainer {
      max-width: 400px;
      width: 90%;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
    }
    #loginContainer input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    #loginContainer button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #loginContainer button:hover {
      filter: brightness(0.9);
    }
    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }
    
    /* ==========================================================
       PROTECTED CONTENT
    ========================================================== */
    #mainContent {
      display: none;
      margin-top: 100px; /* space for fixed header */
    }
    
    /* ==========================================================
       HEADER (FIXED)
    ========================================================== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      gap: 10px;
    }
    /* Dark mode toggle switch */
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      flex-shrink: 0;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0; 
      height: 0;
    }
    .toggle-switch label {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 30px;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #333, #444);
      transition: background 0.3s;
    }
    .toggle-switch label::after {
      content: "ðŸŒ™";
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      font-size: 1.1rem;
      line-height: 24px;
      text-align: center;
      transition: transform 0.3s, content 0.3s;
    }
    .toggle-switch input:checked + label {
      background: linear-gradient(90deg, #ffb347, #ffcc33);
    }
    .toggle-switch input:checked + label::after {
      content: "â˜€";
      transform: translate(28px, -50%);
    }
    
    .categories,
    .default-reset-buttons {
      display: flex;
      gap: 10px;
    }
    .categories button,
    .manage-btn,
    .clear-btn,
    .default-reset-buttons button,
    .settings-btn,
    .logout-btn {
      background-color: var(--button-color);
      border: none;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    .categories button:hover,
    .manage-btn:hover,
    .clear-btn:hover,
    .default-reset-buttons button:hover,
    .settings-btn:hover,
    .logout-btn:hover {
      filter: brightness(0.9);
    }
    
    #searchBox {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--search-bg);
      color: var(--text-color);
      caret-color: var(--text-color);
    }
    #searchBox::placeholder {
      color: #aaa;
    }
    
    /* ==========================================================
       LEFT-PINNED MANAGE PANEL (PORTRAIT)
    ========================================================== */
    #managePanel {
      position: fixed;
      top: 120px;
      left: 20px;
      width: 300px;
      max-height: 70vh;
      overflow-y: auto;
      background-color: var(--card-bg);
      color: var(--text-color);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
      display: none;
      z-index: 9999;
    }
    #managePanel input,
    #managePanel select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--search-bg);
      color: var(--text-color);
    }
    #managePanel button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    #managePanel button:hover {
      filter: brightness(0.9);
    }
    
    /* ==========================================================
       SETTINGS PANEL (MODAL) WITH TABS
    ========================================================== */
    #settingsPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      background: var(--card-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow-color);
      display: none;
      z-index: 10000;
    }
    .settings-tabs {
      margin-top: 10px;
    }
    .tab-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .tab-buttons button {
      flex: 1;
      background-color: var(--button-color);
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tab-buttons button.active {
      filter: brightness(0.9);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #settingsPanel label,
    #settingsPanel input,
    #settingsPanel textarea {
      color: var(--text-color);
    }
    #settingsPanel input[type="color"],
    #settingsPanel input[type="range"],
    #settingsPanel textarea {
      background-color: var(--search-bg);
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #settingsPanel button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: filter 0.3s;
    }
    #settingsPanel button:hover {
      filter: brightness(0.9);
    }
    #hoverPreview {
      margin-top: 5px;
      padding: 10px;
      background: var(--card-bg);
      border: 1px solid var(--shadow-color);
      text-align: center;
      transition: transform 0.3s;
    }
    #customCSS {
      width: 100%;
      color: var(--text-color);
      padding: 8px;
    }
    
    /* ==========================================================
       SITE CARDS (CENTERED)
    ========================================================== */
    #linksList {
      width: 600px;
      margin: 0 auto 20px;
    }
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, margin 0.3s;
      cursor: pointer;
      opacity: 1; /* No fade-in delay */
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform-origin: center;
      position: relative;
      z-index: 1;
    }
    .card:hover {
      margin: 20px 0;
      transform: scale(var(--hover-scale));
      box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.6);
      background: var(--card-hover-bg);
      z-index: 2;
    }
    .card:hover a {
      font-size: 1.6em;
      transition: font-size 0.3s;
    }
    .card a {
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
      flex: 1;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s, font-size 0.3s;
    }
    .card a::before {
      content: "\1F517";
      display: inline-block;
      margin-right: 1.2em;
      color: var(--link-color);
    }
    
    /* ==========================================================
       BACK TO TOP BUTTON
    ========================================================== */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow-color);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #topBtn:hover {
      animation: bounceUpDown 0.8s infinite alternate;
    }
    @keyframes bounceUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    
    /* ==========================================================
       MODERN COPY BUTTON STYLE
    ========================================================== */
    .copy-btn {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--button-color);
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      filter: brightness(0.9);
    }
    
  </style>
</head>
<body>
  <!-- LOGIN CONTAINER -->
  <div id="loginContainer">
    <h2>Please Enter Password</h2>
    <form onsubmit="submitLogin(event)">
      <input type="password" id="loginPassword" placeholder="Password" />
      <button type="submit">Login</button>
      <p id="loginError">Incorrect password. Try again!</p>
    </form>
  </div>
  
  <!-- PROTECTED CONTENT -->
  <div id="mainContent">
    <header>
      <!-- Dark Mode Toggle -->
      <div class="toggle-switch">
        <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
        <label for="themeToggle" aria-label="Toggle dark mode"></label>
      </div>
      
      <!-- Category Buttons & Manage/Clear Buttons -->
      <nav class="categories">
        <button onclick="clickCategory('all')">All Sites</button>
        <button onclick="clickCategory('hosted')">Hosted</button>
        <button onclick="clickCategory('nonhosted')">Non Hosted</button>
        <button class="manage-btn" onclick="clickManage()">Manage URLs</button>
        <button class="clear-btn" onclick="clearSearch()">Clear</button>
      </nav>
      
      <!-- Search Bar -->
      <input type="text" id="searchBox" placeholder="Search links..." />
      
      <!-- Default Reset Buttons -->
      <div class="default-reset-buttons">
        <button onclick="defaultResetAll()">Reset All Sites</button>
        <button onclick="defaultResetHosted()">Reset Hosted</button>
        <button onclick="defaultResetNonHosted()">Reset Non Hosted</button>
      </div>
      
      <!-- Settings Button -->
      <button class="settings-btn" onclick="toggleSettings()">Settings</button>
      
      <!-- Logout Button -->
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    
    <!-- LEFT-PINNED MANAGE PANEL (PORTRAIT) -->
    <div id="managePanel">
      <h2>Manage URLs</h2>
      <form onsubmit="submitForm(event)">
        <input type="text" id="linkName" placeholder="Link Name" required />
        <input type="url" id="linkURL" placeholder="Link URL" required />
        <select id="linkCategory" required>
          <option value="">Select Category</option>
          <option value="hosted">Hosted</option>
          <option value="nonhosted">Non Hosted</option>
        </select>
        <button id="submitBtn" type="submit">Add Link</button>
      </form>
      <p>Edit or remove links using the buttons on each card below.</p>
    </div>
    
    <!-- SETTINGS PANEL (MODAL) WITH TABS -->
    <div id="settingsPanel">
      <h2>Settings</h2>
      <div class="settings-tabs">
        <div class="tab-buttons">
          <button data-target="tab-general" class="active" onclick="switchTab(event)">General</button>
          <button data-target="tab-appearance" onclick="switchTab(event)">Appearance</button>
          <button data-target="tab-advanced" onclick="switchTab(event)">Advanced</button>
        </div>
        <!-- GENERAL TAB -->
        <div id="tab-general" class="tab-content active">
          <h3>General Settings</h3>
          <div>
            <p>Default Category:</p>
            <label><input type="radio" name="defaultCategory" value="all"> All Sites</label>
            <label><input type="radio" name="defaultCategory" value="hosted"> Hosted</label>
            <label><input type="radio" name="defaultCategory" value="nonhosted"> Non Hosted</label>
          </div>
          <div>
            <label><input type="checkbox" id="enableAnimation" checked> Enable Card Animation</label>
          </div>
          <div>
            <label><input type="checkbox" id="alwaysShowEdit"> Always Show Edit/Remove Buttons</label>
          </div>
        </div>
        <!-- APPEARANCE TAB -->
        <div id="tab-appearance" class="tab-content">
          <h3>Appearance Settings</h3>
          <div>
            <label>Primary Button Color: 
              <input type="color" id="primaryButtonColor" value="#6a90ab">
            </label>
          </div>
          <div>
            <label>Card Background Color: 
              <input type="color" id="cardBgColor" value="#ffffff">
            </label>
          </div>
          <div>
            <label>Card Hover Background Color: 
              <input type="color" id="cardHoverBgColor" value="#e6e6e6">
            </label>
          </div>
          <div>
            <label>Text Color: 
              <input type="color" id="textColor" value="#333333">
            </label>
          </div>
          <div>
            <label>Link Color: 
              <input type="color" id="linkColor" value="#007bff">
            </label>
          </div>
          <div>
            <label>Hover Scale Factor: 
              <input type="range" id="hoverScale" min="1" max="1.5" step="0.1" value="1.2">
              <span id="hoverScaleDisplay">1.2</span>
            </label>
          </div>
          <div>
            <p>Hover Scale Preview:</p>
            <div id="hoverPreview">Preview</div>
          </div>
        </div>
        <!-- ADVANCED TAB -->
        <div id="tab-advanced" class="tab-content">
          <h3>Advanced Settings</h3>
          <div>
            <label>Custom CSS:</label>
            <textarea id="customCSS" rows="5" placeholder="Enter custom CSS here..." style="width:100%;"></textarea>
          </div>
          <div>
            <button type="button" onclick="applyCustomCSS()">Apply Custom CSS</button>
          </div>
          <div style="margin-top:10px;">
            <button type="button" onclick="resetSettings()">Reset Settings</button>
          </div>
        </div>
      </div>
      <!-- Save/Cancel Buttons (always visible) -->
      <div style="margin-top:10px; text-align:right;">
        <button type="submit" onclick="saveSettings(event)">Save Settings</button>
        <button type="button" onclick="hideSettings()">Cancel</button>
      </div>
    </div>
    
    <!-- SITE CARDS (CENTERED) -->
    <div id="linksList"></div>
    
    <!-- BACK TO TOP BUTTON -->
    <button id="topBtn" aria-label="Back to top" onclick="topFunction()">â†‘</button>
  </div>
  
  <script>
    /* =========================
       SHARED PASSWORD
    ========================= */
    const sharedPassword = "Chip751DE";
    
    /* =========================
       LOGIN FUNCTIONS
    ========================= */
    function submitLogin(event) {
      event.preventDefault();
      login();
    }
    function login() {
      const entered = document.getElementById("loginPassword").value;
      if (entered === sharedPassword) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        focusSearchBar();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }
    function checkLogin() {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        focusSearchBar();
      } else {
        const passEl = document.getElementById("loginPassword");
        passEl.focus();
        passEl.select();
      }
    }
    function focusSearchBar() {
      const searchEl = document.getElementById("searchBox");
      searchEl.focus();
      searchEl.select();
    }
    
    /* =========================
       THEME FUNCTIONS
    ========================= */
    function setupTheme() {
      const storedTheme = localStorage.getItem("theme");
      const themeToggle = document.getElementById("themeToggle");
      if (storedTheme) {
        if (storedTheme === "light") {
          document.documentElement.setAttribute("data-theme", "light");
          themeToggle.checked = true;
        } else {
          document.documentElement.setAttribute("data-theme", "dark");
          themeToggle.checked = false;
        }
      } else {
        /* Default to dark mode if not set */
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.checked = false;
        localStorage.setItem("theme", "dark");
      }
    }
    function toggleTheme() {
      const htmlEl = document.documentElement;
      const toggle = document.getElementById("themeToggle");
      if (toggle.checked) {
        htmlEl.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
      } else {
        htmlEl.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }
    
    /* =========================
       SETTINGS & TABS
    ========================= */
    function switchTab(event) {
      const target = event.target.getAttribute("data-target");
      const buttons = document.querySelectorAll(".tab-buttons button");
      const contents = document.querySelectorAll(".tab-content");
      buttons.forEach(btn => btn.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById(target).classList.add("active");
    }
    
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      if(panel.style.display === "none" || panel.style.display === "") {
        loadSettings();
        panel.style.display = "block";
      } else {
        panel.style.display = "none";
      }
    }
    function hideSettings() {
      document.getElementById("settingsPanel").style.display = "none";
    }
    
    /* =========================
       ADVANCED - APPLY CUSTOM CSS
    ========================= */
    function applyCustomCSS(skipAlert) {
      const customCSSText = document.getElementById("customCSS").value;
      let customStyleEl = document.getElementById("customStyle");
      if (!customStyleEl) {
        customStyleEl = document.createElement("style");
        customStyleEl.id = "customStyle";
        document.head.appendChild(customStyleEl);
      }
      customStyleEl.innerHTML = customCSSText;
      if (!skipAlert) {
        alert("Custom CSS applied.");
      }
    }
    
    function resetSettings() {
      if(confirm("Reset settings to defaults?")) {
        localStorage.removeItem("siteSettings");
        loadSettings();
      }
    }
    
    /* =========================
       SAVE/LOAD SETTINGS
    ========================= */
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("siteSettings")) || {
        defaultCategory: "all",
        enableAnimation: true,
        alwaysShowEdit: false,
        hoverScale: 1.2,
        primaryButtonColor: "#6a90ab",
        cardBgColor: "#ffffff",
        cardHoverBgColor: "#e6e6e6",
        textColor: "#333333",
        linkColor: "#007bff",
        customCSS: ""
      };
      // Tab: General
      document.querySelector('input[name="defaultCategory"][value="'+settings.defaultCategory+'"]').checked = true;
      document.getElementById("enableAnimation").checked = settings.enableAnimation;
      document.getElementById("alwaysShowEdit").checked = settings.alwaysShowEdit;
      // Tab: Appearance
      document.getElementById("hoverScale").value = settings.hoverScale;
      document.getElementById("hoverScaleDisplay").innerText = settings.hoverScale;
      document.getElementById("primaryButtonColor").value = settings.primaryButtonColor;
      document.getElementById("cardBgColor").value = settings.cardBgColor;
      document.getElementById("cardHoverBgColor").value = settings.cardHoverBgColor;
      document.getElementById("textColor").value = settings.textColor;
      document.getElementById("linkColor").value = settings.linkColor;
      document.getElementById("hoverPreview").style.transform = "scale(" + settings.hoverScale + ")";
      // Tab: Advanced
      document.getElementById("customCSS").value = settings.customCSS;
      
      currentCategory = settings.defaultCategory;
      // Apply theming
      document.documentElement.style.setProperty('--button-color', settings.primaryButtonColor);
      document.documentElement.style.setProperty('--hover-scale', settings.hoverScale);
      document.documentElement.style.setProperty('--card-bg', settings.cardBgColor);
      document.documentElement.style.setProperty('--card-hover-bg', settings.cardHoverBgColor);
      document.documentElement.style.setProperty('--text-color', settings.textColor);
      document.documentElement.style.setProperty('--link-color', settings.linkColor);
      
      if (!settings.enableAnimation) {
        document.body.classList.add("no-animation");
      } else {
        document.body.classList.remove("no-animation");
      }
      if (settings.alwaysShowEdit) {
        document.body.classList.add("always-show-edit");
      } else {
        document.body.classList.remove("always-show-edit");
      }
      // Apply custom CSS
      applyCustomCSS(true);
    }
    function saveSettings(event) {
      event.preventDefault();
      const defaultCategory = document.querySelector('input[name="defaultCategory"]:checked').value;
      const enableAnimation = document.getElementById("enableAnimation").checked;
      const alwaysShowEdit = document.getElementById("alwaysShowEdit").checked;
      const hoverScale = document.getElementById("hoverScale").value;
      const primaryButtonColor = document.getElementById("primaryButtonColor").value;
      const cardBgColor = document.getElementById("cardBgColor").value;
      const cardHoverBgColor = document.getElementById("cardHoverBgColor").value;
      const textColor = document.getElementById("textColor").value;
      const linkColor = document.getElementById("linkColor").value;
      const customCSS = document.getElementById("customCSS").value;
      
      const settings = { 
        defaultCategory,
        enableAnimation,
        alwaysShowEdit,
        hoverScale,
        primaryButtonColor,
        cardBgColor,
        cardHoverBgColor,
        textColor,
        linkColor,
        customCSS
      };
      localStorage.setItem("siteSettings", JSON.stringify(settings));
      currentCategory = defaultCategory;
      renderLinks();
      
      document.documentElement.style.setProperty('--button-color', primaryButtonColor);
      document.documentElement.style.setProperty('--hover-scale', hoverScale);
      document.documentElement.style.setProperty('--card-bg', cardBgColor);
      document.documentElement.style.setProperty('--card-hover-bg', cardHoverBgColor);
      document.documentElement.style.setProperty('--text-color', textColor);
      document.documentElement.style.setProperty('--link-color', linkColor);
      
      if(!enableAnimation) {
        document.body.classList.add("no-animation");
      } else {
        document.body.classList.remove("no-animation");
      }
      if(alwaysShowEdit) {
        document.body.classList.add("always-show-edit");
      } else {
        document.body.classList.remove("always-show-edit");
      }
      applyCustomCSS();
      hideSettings();
    }
    
    /* =========================
       MERGE & SAVE LINKS
    ========================= */
    function mergeLinksFromStorage() {
      const storedLinks = localStorage.getItem("linksData");
      if (storedLinks) {
        const storedArr = JSON.parse(storedLinks);
        for (const sLink of snippetLinks) {
          if (!storedArr.some(x => x.name === sLink.name && x.url === sLink.url)) {
            storedArr.push(sLink);
          }
        }
        linksData = storedArr;
        saveLinksToStorage();
      } else {
        linksData = [...snippetLinks];
        saveLinksToStorage();
      }
    }
    function saveLinksToStorage() {
      localStorage.setItem("linksData", JSON.stringify(linksData));
    }
    
    /* =========================
       REVERT LIST TO DEFAULT
    ========================= */
    function revertToDefault() {
      document.getElementById("searchBox").value = "";
      searchLinks();
      if (confirm("Are you sure you want to revert to the default 90 sites? This will remove any changes.")) {
        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];
        saveLinksToStorage();
        currentCategory = "all";
        renderLinks();
      }
    }
    function defaultResetAll() {
      if (confirm("Are you sure you want to reset list to default? This will remove any custom changes.")) {
        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];
        saveLinksToStorage();
        currentCategory = "all";
        renderLinks();
      }
    }
    function defaultResetHosted() {
      if (confirm("Are you sure you want to reset list to default? This will remove any custom changes.")) {
        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];
        saveLinksToStorage();
        currentCategory = "hosted";
        renderLinks();
      }
    }
    function defaultResetNonHosted() {
      if (confirm("Are you sure you want to reset list to default? This will remove any custom changes.")) {
        localStorage.removeItem("linksData");
        linksData = [...snippetLinks];
        saveLinksToStorage();
        currentCategory = "nonhosted";
        renderLinks();
      }
    }
    
    /* =========================
       RENDER & FILTER LINKS
    ========================= */
    function renderLinks() {
      const linksList = document.getElementById("linksList");
      linksList.innerHTML = "";
      const filteredData = (currentCategory === "all")
        ? linksData
        : linksData.filter(link => link.category === currentCategory);
      filteredData.forEach((link, idx) => {
        const card = document.createElement("div");
        card.classList.add("card", "link-item");
        
        // Anchor
        const anchor = document.createElement("a");
        anchor.href = link.url;
        anchor.textContent = link.name;
        
        // Copy
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyURL(anchor.href, copyBtn);
        
        // Edit & Remove
        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => fillFormForEdit(idx);
        
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeLink(idx);
        
        card.appendChild(anchor);
        card.appendChild(copyBtn);
        card.appendChild(editBtn);
        card.appendChild(removeBtn);
        linksList.appendChild(card);
      });
      searchLinks();
    }
    function clickCategory(cat) {
      document.getElementById("searchBox").value = "";
      currentCategory = cat;
      renderLinks();
    }
    function clickManage() {
      document.getElementById("searchBox").value = "";
      searchLinks();
      toggleManagePanel();
    }
    function clearSearch() {
      document.getElementById("searchBox").value = "";
      searchLinks();
    }
    function searchLinks() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".link-item");
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(input) ? "flex" : "none";
      });
    }
    
    /* =========================
       MANAGE PANEL
    ========================= */
    function toggleManagePanel() {
      const panel = document.getElementById("managePanel");
      if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block";
        document.body.classList.add("manage-mode");
      } else {
        panel.style.display = "none";
        document.body.classList.remove("manage-mode");
      }
    }
    
    /* =========================
       ADD/EDIT LINKS
    ========================= */
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const category = document.getElementById("linkCategory").value;
      if (!name || !url || !category) return;
      if (editIndex !== null) {
        linksData[editIndex].name = name;
        linksData[editIndex].url = url;
        linksData[editIndex].category = category;
        editIndex = null;
        document.getElementById("submitBtn").textContent = "Add Link";
      } else {
        linksData.push({ name, url, category });
      }
      saveLinksToStorage();
      event.target.reset();
      renderLinks();
    }
    function fillFormForEdit(index) {
      editIndex = index;
      document.getElementById("linkName").value = linksData[index].name;
      document.getElementById("linkURL").value = linksData[index].url;
      document.getElementById("linkCategory").value = linksData[index].category;
      document.getElementById("submitBtn").textContent = "Save Changes";
      document.getElementById("managePanel").style.display = "block";
      document.body.classList.add("manage-mode");
    }
    
    /* =========================
       REMOVE LINK
    ========================= */
    function removeLink(index) {
      linksData.splice(index, 1);
      saveLinksToStorage();
      renderLinks();
    }
    
    /* =========================
       COPY URL
    ========================= */
    function copyURL(url, btn) {
      navigator.clipboard.writeText(url)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          setTimeout(() => { btn.innerText = originalText; }, 2000);
        })
        .catch(err => console.error("Copy failed: ", err));
    }
    
    /* =========================
       BACK TO TOP
    ========================= */
    function topFunction() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    window.addEventListener("scroll", function() {
      const topBtn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topBtn.style.display = "flex";
      } else {
        topBtn.style.display = "none";
      }
    });
    
    /* =========================
       INITIALIZATION
    ========================= */
    window.addEventListener("DOMContentLoaded", () => {
      checkLogin();
      setupTheme();
      mergeLinksFromStorage();
      loadSettings();
      
      const searchEl = document.getElementById("searchBox");
      searchEl.focus();
      searchEl.addEventListener("focus", () => searchEl.select());
      searchEl.addEventListener("input", searchLinks);
      searchEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const visibleCards = [...document.querySelectorAll(".link-item")].filter(
            card => card.style.display !== "none"
          );
          if (visibleCards.length === 1) {
            const singleLink = visibleCards[0].querySelector("a");
            if (singleLink) {
              window.location.href = singleLink.href;
            }
          }
        }
      });
      renderLinks();
    });
  </script>
</body>
</html>
